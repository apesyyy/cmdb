<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>{% block title %}CMDB首页{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/main.css" />
	<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
<!-- 顶部 -->
<div class="header">
	<div class="title">
		<img src="/static/img/logo.png" /> <span>同道CMDB</span>
	</div>
	<div class="right"><a href="{% url 'index' %}">首页</a> {{ request.user }}，欢迎你 <a href="{% url 'lgout' %}">退出</a></div>
</div>
<!-- 内容区 -->
<div class="bodyer">
	<!-- 左侧导航 -->
	<div class="nav">
			<ul class="list-unstyled">
				<a href="{% url 'server' %}" {% ifequal c_page 'server' %}class="active"{% endifequal %} ><li><i class="fa fa-server" aria-hidden="true"></i>  服务器管理</li></a>
				<a href="{% url 'account' %}" {% ifequal c_page 'account' %}class="active"{% endifequal %}><li><i class="fa fa-user-circle-o"></i>  账号管理</li></a>
				<a href="{% url 'domain' %}" {% ifequal c_page 'domain' %}class="active"{% endifequal %}><li><i class="fa fa-globe" aria-hidden="true"></i>  域名管理</li></a>
				<a href="{% url 'connect' %}" {% ifequal c_page 'connect' %}class="active"{% endifequal %}><li><i class="fa fa-id-card-o" aria-hidden="true"></i>  联系人管理</li></a>
			</ul>
	</div>
	<div class="content_wrapper">
		<!-- 内容 -->
		<div class="content">
            {% block maincontent %}

            {% endblock %}
		</div>
	</div>
</div>
</body>
{% block extra_js %}{% endblock %}
</html>
